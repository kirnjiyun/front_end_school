<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./004.css">
  </head>
  <body>
    <main class="main">
        <div class="signinup">
            <p class="signinup2">로그인 또는 회원가입</p>

            <a class="close" href="#"><img src="./images/close.png" alt=""></a>
        </div>
        <div class="middle">

            <p class="solve">위니브에서 여러분의 궁금증을 해결하세요!:)</p>

            <input type="text" id="id" placeholder="아이디"
            class="id">
            <label for="id"></label>
            <p>아이디를 입력해주세요</p>

            <input type="password" id="pw" placeholder="비밀번호" class="pw">
            <label for="pw" ></label>
            <p>아이디 혹은 비밀번호가 일치하지 않습니다.</p>

            
            <input type="checkbox" id="inputhold" class="inputhold texthide">
            <label for="maintain" class="labelhold">로그인 상태 유지</label>
            

            <button type="button" class="login">로그인</button>
            

            <p class="minisigninup">회원가입 <span>|</span>아이디/비밀번호 찾기</p>

            <p class="or">
                <span class="line1"></span>또는
                <span class="line2"></span>
            </p>
        </div>
        <div class="down">
            <button type="button" class="gg lgbtn">
                구글 계정으로 로그인
            </button>
            <button type="button" class="fb lgbtn">
                페이스북 계정으로 로그인
            </button>
            <button type="button" class="nv lgbtn">
                네이버 계정으로 로그인
            </button>
            <button type="button" class="ko lgbtn">
                카카오톡 계정으로 로그인
            </button>


        </div>
    </main>

  

  </body>
</html>
