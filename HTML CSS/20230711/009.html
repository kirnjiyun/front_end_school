<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-grow</title>
    <style>
        .container {
            height: 200px;
            display: flex;
            background-color: #ddd;
        }

        .item {
            background-color: skyblue;
            border: 2px solid royalblue;
            flex-grow: 1;
            flex-basis:0;/*컨텐츠 기준으로 삼지 않을거야 그래서 에이비씨디 다 크기 똑같음*/
        }
        .item1{flex-grow: 2;}
        .item2{flex-grow: 1;}

    </style>
</head>

<body>
    <div class="container">
        <div class="item item1">item A dddddd</div>
        <div class="item item2">item B ddddd</div>
        <div class="item item3">item C dddd</div>
        <div class="item item4">item D dd</div>
    </div>


</body>

</html>
