<!DOCTYPE html>
<html lang="ko">
<head>
    <title>boolean</title>
</head>
<body>
<script>
    // 1번 연습문제
    console.log(true && false)
    console.log(false && true)
    console.log(false || true)
    console.log(true || true)

    // 2번 연습문제
    console.log(!!'가')
    console.log(!'')

    // 3번 연습문제
    console.log('가' && '나')
    console.log(0 && -1)
    console.log(0 && 1)
    console.log(1 && 1)
    console.log(1 && true)
    console.log(0 || true)
</script>
</body>
</html>
