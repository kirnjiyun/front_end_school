<!DOCTYPE html>

  <head>

    <title>산술연산</title>
  </head>
  <body>
    <script>
        console.log(`10+3=${10+3}`)
        console.log(`10-3=${10-3}`)
        console.log(`10/3=${10/3}`)
        console.log(`10*3=${10*3}`)
        console.log(`16**0.5=${10**0.5}`)
        console.log(`10%3=${10%3}`)

    </script>

  </body>
