<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
         button:hover{background-color: rgb(187, 255, 127);}
        button:active{
            background-color: gray;
        }
        input:active{
            background-color: gray;
        }
        /*마우스 클릭시에도 보임  */
        .btn1:focus{border:10px solid green;}
        /*마우스 클릭시에는 안보임*/
        .btn2:focus-visible{border:10px solid green;}

        div:focus-within{background-color: skyblue;}
    </style>
  </head>
  <body>
    <div>
        <button class="btn1"type="button">button</button>
        <button class="btn2"type="button">button</button>
        <button class="btn3"type="button">button</button>
    </div>
    <input type="text">


  </body>
</html>
