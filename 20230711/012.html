<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clip-path</title>
<style>
    .a11y-hidden {
        clip: rect(1px, 1px, 1px, 1px);
        clip-path: inset(50%);
        width: 1px;
        height: 1px;
        margin: -1px;
        overflow: hidden;
        padding: 0;
        position: absolute;
    }
</style>
  </head>
  <body>
    <p class="a11y-hidden">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Rerum hic dolores facere quod architecto pariatur vero sunt a corrupti enim. Recusandae fugiat autem nobis facere totam. Ipsa voluptas dolorum dignissimos.</p>
    

  </body>
</html>
