<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <link rel="stylesheet" href="./css/style.css">
    
  </head>
  <body>
    <header>
        <img src="./img/weniv-logo.png" alt="logo">
    </header>
    <main>
        <div class="timer">

            <h1 class="name">TIMER</h1>
            <span></span>

            <ul class="time-box">

                <li class="hours">hrs
                    
                    <label for="hours"></label>
                    <input id="myNumberInput1" type="number" id="hours" name="inputHours" min="0" max="24" step="1">
                    
                </li>
                <li class="dot1"><img src="./img/dot.png" alt=""></li>

                <li class="minutes">min
                    
                    <label for="minutes"></label>
                    <input id="myNumberInput2" type="number" id="minutes" name="inputMinutes" min="0" max="60" step="1">
                </li>

                <li class="dot2"><img src="./img/dot.png" alt=""></li>

                <li class="seconds">sec
                    
                    <label for="seconds"></label>
                    <input id="myNumberInput3"  type="number" id="seconds" name="inputSeconds" min="0" max="60" step="1">
                </li>

            </ul>

            <div class="buttons">
                <button class="button-start" onclick="startTimer()">
                    
                </button>
    
                <button class="button-reset" onclick="resetTimer()">
                </button>
    
            </div>
        </div>
    </main>
    <footer>
        <p>â“’ WENIV Corp.</p>
    </footer>
    <script src="./js/timer.js">
    </script>

  </body>
</html>
