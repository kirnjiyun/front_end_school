<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        main{background-color: skyblue;
        width: 1200px;
        margin:auto;
        display: grid;
        grid-template-areas:
            "a b"
            "a c";}
            .section-a{background-color: salmon;
            grid-area: a;}
            .section-b{background-color: blue;
                grid-area: b;}
            .section-c{grid-area: c;}
            
            @media (min-width: 701px) and (max-width: 1000px) {
  main{
    grid-template-areas:
            "a a"
            "b c";
  }
  }
}

@media (max-width: 700px) {
    main{grid-template-areas:
            "a"
            "b"
            "c";}
 
}

    </style>
  </head>
  <body>
    <main>
        <section class="section-a">A</section>
        <section class="section-b">B</section>
        <section class="section-c">C</section>
    </main>

  </body>
</html>
