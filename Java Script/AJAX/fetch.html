<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <body>

    <script>
    const result = fetch('https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json');

    result.then((response)=>{
        if(!response.ok){
            throw new Error(`HTTP ERROR!! State:${response.status}`);
        }
        return response.json();
    })
        .then((data)=>{
        console.log(data);
        return data;
    }).catch((error)=>{console.error()})

    </script>

  </body>
</html>
