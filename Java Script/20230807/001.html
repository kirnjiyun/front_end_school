<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>혼공자스</title>
  </head>
  <body>
    
<script>
    function sumall(a,b){
        let output=0
        for(let i =a; i<+b; i++){
            output+=i
        }
        return output
    }

    alert(`1부터 100까지의 합 :${sumall(1,100)}`);
    console.log(`1부터 20까지의 합 :${sumall(1,20)}`);

    
</script>
  </body>
</html>
