<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <body>
    
    <script>
        let input=prompt('성적을 입력해주세요')
        let grade=Number(input)
        if(grade>=90){document.write("A")}
        else if(grade>=80){document.write("B")}
        else if(grade>=70){document.write("C")}
        else if(grade>=60){document.write("D")}
        else{document.write("강해져서 돌아와라")}

        let input=prompt('성적을 입력해주세요')
        let grade=Number(input)
        let message =(grade>=90) ? document.write("A"):(grade>=80) ? document.write("B") : (grade>=70) ? document.write("C") : (grade>=60) ? document.write("D") : document.write("강해져서 돌아와라")
    </script>
  </body>
</html>

<!-- 사용자로부터 입력받은 성적에 따라 등급을 출력하는 프로그램을 작성하세요. 

성적이 90점 이상이면 "A", 80점 이상이면 "B", 70점 이상이면 "C", 60점 이상이면 "D", 그 외에는 “강해져서 돌아와라”를 출력합니다. -->
