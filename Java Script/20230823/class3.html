<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

  <body>
    <script>
    class Sausage{
        constructor(taste1,taste2){
                this.taste1 = taste1;
                this.taste2 = taste2;
            }

        taste(){console.log(`${this.taste1}와 ${this.taste2} 맛이 난다!`)}
        }

    const beefOnionSausage = new Sausage('beef','onion').taste()

    class fireSausage extends Sausage(){
            taste(){console.log(`${} 맛이 나기 시작한다!`)}
        }
        //
        class 소시지 {
            constructor(a, b) {
                this.a = a;
                this.b = b;
            }
            taste() {
                console.log(`${this.a}와 ${this.b} 맛이 난다!`)
            }
        }
        class FiresSausage extends 소시지 {
            taste() {
                // super.taste();
                this.taste();
                console.log('불맛이 나기 시작합니다.');
            }
        }

        const one = new FiresSausage('불고기', '파');
        one.taste();

    </script>

  </body>
