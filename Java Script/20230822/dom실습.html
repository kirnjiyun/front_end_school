<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list + DOM</title>
  </head>
  <body>
    <h1>나의 todo list</h1>
    <p>1. 오늘 저녁에는 새우타코를 사먹겠다.
    <button type="button">삭제</button></p>
    <p>2. 오펜하이머 아이맥스 예매를 하겠다.<button type="button">삭제</button>
    </p>
    <p>3. sqld 공부를 하러 저녁 먹고 스터디 카페에 가겠다.<button type="button">삭제</button></p>
    <script>
const todos = document.querySelectorAll("p");

todos.forEach(todos => {
    todos.addEventListener('click', function() {
        const content = todos.textContent;
        alert(content);
    });
});

const btn =document.querySelectorAll('button');
btn.forEach(
    btn.addEventListener('click',{
        function(click){let result=confirm("삭제하시겠습니까");
    if(result){alert("삭제되었습니다.")}else{alert("취소되었습니다.")}

    }
    })

)
            //pclick event
    //call back 함수에 alert
    //삭제버튼에도 consfirm true, false 로 감지한다.
    // true -> p태그 삭제
    // false -> 아무 것도 일어나지 않는다.
    </script>

  </body>
</html>
