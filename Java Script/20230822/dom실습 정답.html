<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list + DOM</title>
  </head>
  <body>
    <h1>나의 todo list</h1>
    <p>1. 오늘 저녁에는 새우타코를 사먹겠다.
    <button type="button">삭제</button></p>
    <p>2. 오펜하이머 아이맥스 예매를 하겠다.<button type="button">삭제</button>
    </p>
    <p>3. sqld 공부를 하러 저녁 먹고 스터디 카페에 가겠다.<button type="button">삭제</button></p>
    <script>
const todos = document.querySelectorAll("p");

todos.forEach((item) => {
    item.addEventListener('click', () => {
        alert(item.firstChild.textContent);
    });
});
//btn 태그를 선택하여 클릭 이벤트를 붙여준다.
const btn= document.querySelectorAll("button");
btn.forEach((item)=>{
item.addEventListener('click',() =>{
    const result =
    confirm('삭제하시겠습니까?');
    event.stopPropagation();
    if(result){item.parentElement.remove();
}
})
});
    </script>

  </body>
</html>
