<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
  </head>
  <body>
    
<script>
    function sayHello(){    return new Promise((resolve,reject)=>{const hello = "hello hello"; resolve(hello);
    });
}

sayHello().then((resolveData) =>{
    console.log(resolveData)
})
</script>
  </body>
</html>
